<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <meta name="author" content="Muhamad Faisal Hidayatullah">
    <meta name="description" content="">

    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-white">
    <div class="w-full flex flex-wrap">

        <!-- Image Section -->
        <div class="w-3/4">
            <img class="object-cover w-full h-screen hidden md:block" src="img/coba.jpg">
        </div>

        <!-- Login Section -->
        <div class="w-full md:w-1/4 flex flex-col">

            <div class="flex justify-center pt-12">
                <a href="#" class="p-4"><img src="img/logo.png" alt=""></a>
            </div>

            <div class="flex flex-col justify-center md:justify-start my-auto pt-8 md:pt-0 px-8 md:px-10 lg:px-14">
                <p class="text-center text-3xl pt-8">Join Us</p>
                <form class="flex flex-col pt-3 md:pt-4">
                    <div class="flex flex-col pt-4">
                        <label for="name" class="text-base">Name</label>
                        <input type="text" id="name" placeholder="John Cena"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline" />
                    </div>

                    <div class="flex flex-col pt-4">
                        <label for="email" class="text-base">Email</label>
                        <input type="email" id="email" placeholder="example@email.com"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline" />
                    </div>

                    <div class="flex flex-col pt-4">
                        <label for="password" class="text-base">Password</label>
                        <input type="password" id="password" placeholder="At least 8 character"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline" />
                    </div>

                    <div class="flex flex-col pt-4">
                        <label for="confirm-password" class="text-base">Confirm Password</label>
                        <input type="password" id="confirm-password" placeholder="Confirm your password"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline" />
                    </div>

                    <input type="submit" value="Log In"
                        class="bg-black text-white font-bold text-base hover:bg-gray-700 p-2 mt-8">
                </form>
                <div class="text-center pt-12 pb-12">
                    <p>Already have an account? <a href="login.html" class="underline font-semibold">Log In here.</a>
                    </p>
                </div>
            </div>

        </div>

    </div>

</body>

</html>
